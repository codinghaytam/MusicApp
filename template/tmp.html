    * {

    }
    
    body {

      min-height: 100%;
      width: 100%;

      overflow-x: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    
    /* Sidebar Navigation */
    .sidebar {
      width: 240px;
      background: #000000;
      padding: 24px 16px;
      border-right: 1px solid #1a1a1a;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 32px;
      padding: 0 8px;
      background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      color: #b3b3b3;
      font-size: 14px;
      font-weight: 600;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
    }
    
    .nav-item:hover {
      background: #1a1a1a;
      color: #ffffff;
    }
    
    .nav-item.active {
      background: #1a1a1a;
      color: #ffffff;
    }
    
    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      flex-shrink: 0;
    }
    
    .nav-divider {
      height: 1px;
      background: #282828;
      margin: 16px 0;
    }
    
    /* Main Content */
    .main-content {
      margin-left: 240px;
      width: calc(100% - 240px);
      min-height: 100%;
      background: linear-gradient(180deg, #1a1a1a 0%, #000000 300px);
      padding-bottom: 100px;
    }
    
    .page {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .page.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Header */
    .page-header {
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 10;
      border-bottom: 1px solid #1a1a1a;
    }
    
    .page-title {
      font-size: 32px;
      font-weight: 700;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1a1a1a;
      border-radius: 24px;
      padding: 10px 16px;
      width: 300px;
      border: 1px solid transparent;
      transition: all 0.2s;
    }
    
    .search-bar:focus-within {
      border-color: #1db954;
      background: #282828;
    }
    
    .search-bar svg {
      width: 20px;
      height: 20px;
      stroke: #b3b3b3;
      flex-shrink: 0;
    }
    
    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 14px;
      width: 100%;
    }
    
    .search-bar input::placeholder {
      color: #b3b3b3;
    }
    
    .btn-primary {
      background: #1db954;
      color: #000000;
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary:hover {
      background: #1ed760;
      transform: scale(1.04);
    }
    
    .btn-primary svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
    }
    
    /* Content Grid */
    .content-section {
      padding: 32px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .section-title {
      font-size: 24px;
      font-weight: 700;
    }
    
    .filter-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    
    .chip {
      padding: 8px 16px;
      background: #1a1a1a;
      border: 1px solid #282828;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: #b3b3b3;
    }
    
    .chip:hover {
      background: #282828;
      color: #ffffff;
    }
    
    .chip.active {
      background: #1db954;
      color: #000000;
      border-color: #1db954;
    }
    
    /* Song Grid */
    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 24px;
    }
    
    .song-card {
      background: #181818;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .song-card:hover {
      background: #282828;
      transform: translateY(-4px);
    }
    
    .song-card:hover .play-overlay {
      opacity: 1;
      transform: translateY(0);
    }
    
    .album-cover {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 8px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
    
    .play-overlay {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 48px;
      height: 48px;
      background: #1db954;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.3s;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    
    .play-overlay:hover {
      background: #1ed760;
      transform: scale(1.06) translateY(0);
    }
    
    .play-overlay svg {
      width: 24px;
      height: 24px;
      fill: #000000;
      margin-left: 2px;
    }
    
    .song-info h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .song-info .artist {
      font-size: 14px;
      color: #b3b3b3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* List View */
    .songs-list {
      background: transparent;
      border-radius: 8px;
    }
    
    .list-header {
      display: grid;
      grid-template-columns: 40px 1fr 1fr 120px 80px 40px;
      gap: 16px;
      padding: 12px 16px;
      border-bottom: 1px solid #282828;
      color: #b3b3b3;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .song-row {
      display: grid;
      grid-template-columns: 40px 1fr 1fr 120px 80px 40px;
      gap: 16px;
      padding: 12px 16px;
      border-radius: 4px;
      transition: all 0.2s;
      align-items: center;
      cursor: pointer;
    }
    
    .song-row:hover {
      background: #1a1a1a;
    }
    
    .song-row.playing {
      background: #1a1a1a;
    }
    
    .song-number {
      color: #b3b3b3;
      font-size: 14px;
      text-align: center;
    }
    
    .song-row:hover .song-number {
      display: none;
    }
    
    .song-row:hover .play-cell::before {
      content: 'â–¶';
      color: #ffffff;
    }
    
    .play-cell {
      position: relative;
    }
    
    .song-title-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .mini-cover {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 20px;
    }
    
    .title-info h4 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
      color: #ffffff;
    }
    
    .title-info p {
      font-size: 13px;
      color: #b3b3b3;
    }
    
    .album-cell {
      color: #b3b3b3;
      font-size: 14px;
    }
    
    .duration-cell {
      color: #b3b3b3;
      font-size: 14px;
    }
    
    .plays-cell {
      color: #b3b3b3;
      font-size: 14px;
      text-align: center;
    }
    
    .actions-cell {
      display: flex;
      justify-content: center;
    }
    
    .btn-icon {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s;
      color: #b3b3b3;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-icon:hover {
      background: #282828;
      color: #ffffff;
    }
    
    .btn-icon svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 24px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: #282828;
      padding: 32px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .modal-header h2 {
      font-size: 24px;
      font-weight: 700;
    }
    
    .btn-close {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: #b3b3b3;
      border-radius: 50%;
      transition: all 0.2s;
    }
    
    .btn-close:hover {
      background: #3e3e3e;
      color: #ffffff;
    }
    
    .btn-close svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: #3e3e3e;
      border: 1px solid #535353;
      border-radius: 8px;
      font-size: 14px;
      color: #ffffff;
      transition: all 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #1db954;
      background: #4a4a4a;
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }
    
    .btn-secondary {
      flex: 1;
      padding: 12px 24px;
      background: transparent;
      border: 1px solid #535353;
      color: #ffffff;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-secondary:hover {
      background: #3e3e3e;
      border-color: #b3b3b3;
    }
    
    .btn-primary-full {
      flex: 1;
      padding: 12px 24px;
      background: #1db954;
      color: #000000;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary-full:hover {
      background: #1ed760;
      transform: scale(1.02);
    }
    
    .btn-primary-full:disabled {
      background: #535353;
      color: #b3b3b3;
      cursor: not-allowed;
      transform: scale(1);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
    }
    
    .empty-state svg {
      width: 80px;
      height: 80px;
      stroke: #535353;
      margin-bottom: 24px;
    }
    
    .empty-state h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .empty-state p {
      color: #b3b3b3;
      font-size: 16px;
      margin-bottom: 24px;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #1db954;
      color: #000000;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      align-items: center;
      gap: 12px;
      z-index: 2000;
      animation: slideUp 0.3s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    
    .toast.active {
      display: flex;
    }
    
    .toast.error {
      background: #e22134;
      color: #ffffff;
    }
    
    @keyframes slideUp {
      from { transform: translate(-50%, 100px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }
    
    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: #181818;
      padding: 24px;
      border-radius: 12px;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 14px;
      color: #b3b3b3;
      font-weight: 600;
    }
    
    /* View Toggle */
    .view-toggle {
      display: flex;
      gap: 4px;
      background: #181818;
      padding: 4px;
      border-radius: 8px;
    }
    
    .view-btn {
      padding: 8px 16px;
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      color: #b3b3b3;
      font-size: 14px;
      font-weight: 600;
    }
    
    .view-btn:hover {
      color: #ffffff;
    }
    
    .view-btn.active {
      background: #282828;
      color: #ffffff;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 72px;
        padding: 24px 8px;
      }
      
      .logo {
        font-size: 20px;
        text-align: center;
      }
      
      .nav-item span {
        display: none;
      }
      
      .nav-item {
        justify-content: center;
        padding: 12px;
      }
      
      .main-content {
        margin-left: 72px;
        width: calc(100% - 72px);
      }
      
      .page-header {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
      
      .search-bar {
        width: 100%;
      }
      
      .songs-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 16px;
      }
      
      .list-header {
        display: none;
      }
      
      .song-row {
        grid-template-columns: 40px 1fr 60px;
        gap: 12px;
      }
      
      .album-cell,
      .plays-cell,
      .duration-cell {
        display: none;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    const defaultConfig = {
      library_title: "BibliothÃ¨que",
      empty_message: "Aucune chanson",
      background_color: "#000000",
      surface_color: "#181818",
      text_color: "#ffffff",
      primary_action_color: "#1db954",
      secondary_action_color: "#282828"
    };
    
    let currentSongs = [];
    let currentFilter = 'all';
    let currentView = 'grid';
    let currentPage = 'library';
    let currentSearch = '';
    
    const dataHandler = {
      onDataChanged(data) {
        currentSongs = data;
        renderAllViews();
      }
    };
    
    async function initApp() {
      const initResult = await window.dataSdk.init(dataHandler);
      if (!initResult.isOk) {
        showToast('Erreur d\'initialisation', 'error');
        return;
      }
      
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            document.getElementById('libraryTitle').textContent = config.library_title || defaultConfig.library_title;
            document.getElementById('emptyMessage').textContent = config.empty_message || defaultConfig.empty_message;
            
            const bgColor = config.background_color || defaultConfig.background_color;
            const surfaceColor = config.surface_color || defaultConfig.surface_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
            
            document.body.style.background = bgColor;
            document.querySelectorAll('.sidebar, .main-content').forEach(el => {
              el.style.background = bgColor;
            });
            document.querySelectorAll('.song-card, .stat-card, .chip, .view-toggle').forEach(el => {
              el.style.background = surfaceColor;
            });
            document.querySelectorAll('.btn-primary, .btn-primary-full, .chip.active').forEach(el => {
              el.style.background = primaryColor;
            });
          },
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  if (window.elementSdk) {
                    window.elementSdk.config.background_color = value;
                    window.elementSdk.setConfig({ background_color: value });
                  }
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  if (window.elementSdk) {
                    window.elementSdk.config.surface_color = value;
                    window.elementSdk.setConfig({ surface_color: value });
                  }
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  if (window.elementSdk) {
                    window.elementSdk.config.text_color = value;
                    window.elementSdk.setConfig({ text_color: value });
                  }
                }
              },
              {
                get: () => config.primary_action_color || defaultConfig.primary_action_color,
                set: (value) => {
                  if (window.elementSdk) {
                    window.elementSdk.config.primary_action_color = value;
                    window.elementSdk.setConfig({ primary_action_color: value });
                  }
                }
              }
            ],
            borderables: [],
            fontEditable: undefined,
            fontSizeable: undefined
          }),
          mapToEditPanelValues: (config) => new Map([
            ['library_title', config.library_title || defaultConfig.library_title],
            ['empty_message', config.empty_message || defaultConfig.empty_message]
          ])
        });
      }
    }
    
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
    
    function generateColor() {
      const colors = ['#1db954', '#e13300', '#2d46b9', '#f037a5', '#ff6600', '#8e44ad'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function detectSentiment(title, artist) {
      const text = (title + ' ' + artist).toLowerCase();
      const sentiments = {
        joyeux: ['happy', 'joy', 'dance', 'party', 'fun'],
        triste: ['sad', 'cry', 'lonely', 'pain'],
        Ã©nergique: ['energy', 'power', 'rock', 'hard'],
        calme: ['calm', 'peace', 'soft', 'quiet'],
        romantique: ['love', 'heart', 'kiss', 'romantic']
      };
      
      for (const [sentiment, keywords] of Object.entries(sentiments)) {
        if (keywords.some(keyword => text.includes(keyword))) {
          return sentiment;
        }
      }
      
      return ['joyeux', 'calme', 'Ã©nergique', 'romantique'][Math.floor(Math.random() * 4)];
    }
    
    function renderAllViews() {
      renderLibrary();
      renderSearch();
      renderFavorites();
      renderStats();
    }
    
    function renderLibrary() {
      let filteredSongs = currentSongs;
      
      if (currentFilter !== 'all') {
        filteredSongs = filteredSongs.filter(song => song.sentiment === currentFilter);
      }
      
      if (currentSearch) {
        filteredSongs = filteredSongs.filter(song => 
          song.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
          song.artist.toLowerCase().includes(currentSearch.toLowerCase())
        );
      }
      
      const gridView = document.getElementById('gridView');
      const listView = document.getElementById('listView');
      const emptyState = document.getElementById('emptyState');
      
      if (filteredSongs.length === 0) {
        gridView.style.display = 'none';
        listView.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      
      if (currentView === 'grid') {
        gridView.style.display = 'grid';
        listView.style.display = 'none';
        gridView.innerHTML = filteredSongs.map(song => `
          <div class="song-card" data-id="${song.id}">
            <div class="album-cover" style="background: ${song.coverColor};">
              ðŸŽµ
              <div class="play-overlay">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
              </div>
            </div>
            <div class="song-info">
              <h3>${song.title}</h3>
              <p class="artist">${song.artist}</p>
            </div>
          </div>
        `).join('');
      } else {
        gridView.style.display = 'none';
        listView.style.display = 'block';
        document.getElementById('songsList').innerHTML = filteredSongs.map((song, index) => `
          <div class="song-row" data-id="${song.id}">
            <div class="play-cell">
              <div class="song-number">${index + 1}</div>
            </div>
            <div class="song-title-cell">
              <div class="mini-cover" style="background: ${song.coverColor};">ðŸŽµ</div>
              <div class="title-info">
                <h4>${song.title}</h4>
                <p>${song.artist}</p>
              </div>
            </div>
            <div class="album-cell">${song.album}</div>
            <div class="duration-cell">${new Date(song.addedAt).toLocaleDateString()}</div>
            <div class="plays-cell">${song.duration}</div>
            <div class="actions-cell">
              <button class="btn-icon" onclick="deleteSong('${song.id}')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          </div>
        `).join('');
      }
    }
    
    function renderSearch() {
      const searchResults = document.getElementById('searchResults');
      const searchTerm = document.getElementById('searchInputPage').value.toLowerCase();
      
      if (!searchTerm) {
        searchResults.innerHTML = '<p style="color: #b3b3b3; text-align: center; padding: 40px;">Recherchez des chansons...</p>';
        return;
      }
      
      const results = currentSongs.filter(song => 
        song.title.toLowerCase().includes(searchTerm) ||
        song.artist.toLowerCase().includes(searchTerm) ||
        song.album.toLowerCase().includes(searchTerm)
      );
      
      searchResults.innerHTML = results.map(song => `
        <div class="song-card" data-id="${song.id}">
          <div class="album-cover" style="background: ${song.coverColor};">ðŸŽµ</div>
          <div class="song-info">
            <h3>${song.title}</h3>
            <p class="artist">${song.artist}</p>
          </div>
        </div>
      `).join('');
    }
    
    function renderFavorites() {
      const favoritesList = document.getElementById('favoritesList');
      const favorites = currentSongs.filter(song => song.rating >= 4);
      
      favoritesList.innerHTML = favorites.map(song => `
        <div class="song-card" data-id="${song.id}">
          <div class="album-cover" style="background: ${song.coverColor};">ðŸŽµ</div>
          <div class="song-info">
            <h3>${song.title}</h3>
            <p class="artist">${song.artist}</p>
          </div>
        </div>
      `).join('');
    }
    
    function renderStats() {
      const totalSongs = currentSongs.length;
      const totalPlays = currentSongs.reduce((sum, song) => sum + song.plays, 0);
      const avgRating = totalSongs > 0 ? (currentSongs.reduce((sum, song) => sum + song.rating, 0) / totalSongs).toFixed(1) : 0;
      
      const sentimentCounts = {};
      currentSongs.forEach(song => {
        sentimentCounts[song.sentiment] = (sentimentCounts[song.sentiment] || 0) + 1;
      });
      const topSentiment = Object.keys(sentimentCounts).reduce((a, b) => sentimentCounts[a] > sentimentCounts[b] ? a : b, '-');
      
      document.getElementById('totalSongs').textContent = totalSongs;
      document.getElementById('totalPlays').textContent = totalPlays;
      document.getElementById('avgRating').textContent = avgRating;
      document.getElementById('topSentiment').textContent = topSentiment;
      
      const topSongs = [...currentSongs].sort((a, b) => b.plays - a.plays).slice(0, 10);
      document.getElementById('topSongsList').innerHTML = topSongs.map((song, index) => `
        <div class="song-row">
          <div class="song-number">${index + 1}</div>
          <div class="song-title-cell">
            <div class="mini-cover" style="background: ${song.coverColor};">ðŸŽµ</div>
            <div class="title-info">
              <h4>${song.title}</h4>
              <p>${song.artist}</p>
            </div>
          </div>
          <div class="album-cell">${song.album}</div>
          <div class="duration-cell">${new Date(song.addedAt).toLocaleDateString()}</div>
          <div class="plays-cell">${song.plays}</div>
          <div></div>
        </div>
      `).join('');
    }
    
    async function deleteSong(songId) {
      const song = currentSongs.find(s => s.id === songId);
      if (!song) return;
      
      const result = await window.dataSdk.delete(song);
      if (result.isOk) {
        showToast('Chanson supprimÃ©e');
      } else {
        showToast('Erreur lors de la suppression', 'error');
      }
    }
    
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.className = `toast ${type} active`;
      document.getElementById('toastMessage').textContent = message;
      setTimeout(() => toast.classList.remove('active'), 3000);
    }
    
    // Navigation
    document.querySelectorAll('.nav-item').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const pageName = btn.dataset.page;
        document.getElementById(pageName + 'Page').classList.add('active');
        currentPage = pageName;
      });
    });
    
    // Filter chips
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentFilter = chip.dataset.filter;
        renderLibrary();
      });
    });
    
    // View toggle
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentView = btn.dataset.view;
        renderLibrary();
      });
    });
    
    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      currentSearch = e.target.value;
      renderLibrary();
    });
    
    document.getElementById('searchInputPage').addEventListener('input', () => {
      renderSearch();
    });
    
    // Modal
    document.getElementById('addSongBtn').addEventListener('click', () => {
      document.getElementById('addModal').classList.add('active');
      document.getElementById('addSongForm').reset();
    });
    
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('addModal').classList.remove('active');
    });
    
    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('addModal').classList.remove('active');
    });
    
    document.getElementById('addSongForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (currentSongs.length >= 999) {
        showToast('Limite de 999 chansons atteinte', 'error');
        return;
      }
      
      const title = document.getElementById('songTitle').value;
      const artist = document.getElementById('songArtist').value;
      const album = document.getElementById('songAlbum').value || 'Single';
      
      const minutes = Math.floor(Math.random() * 3) + 2;
      const seconds = Math.floor(Math.random() * 60);
      const duration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      const newSong = {
        id: generateId(),
        title,
        artist,
        album,
        coverColor: generateColor(),
        sentiment: detectSentiment(title, artist),
        rating: Math.floor(Math.random() * 3) + 3,
        duration,
        plays: 0,
        addedAt: new Date().toISOString()
      };
      
      document.getElementById('submitBtn').disabled = true;
      const result = await window.dataSdk.create(newSong);
      
      if (result.isOk) {
        showToast('Chanson ajoutÃ©e !');
        document.getElementById('addModal').classList.remove('active');
      } else {
        showToast('Erreur lors de l\'ajout', 'error');
      }
      
      document.getElementById('submitBtn').disabled = false;
    });
    
    initApp();
